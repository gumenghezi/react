<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
 <script type="text/javascript" src="../js/18.0.0/react.development.js"></script>
 <!-- 引入react-dom 用于支持react操作DOM -->
 <script type="text/javascript" src="../js/18.0.0/react-dom.development.js"></script>
 <!-- jsx转js -->
 <script type="text/javascript" src="../js/18.0.0/babel.min.js"></script>
 <script type="text/javascript" src="../js/18.0.0/prop-types.js"></script>
<body>
 <div id="test"></div>
</body>
<script type="text/babel">
  class Demo extends React.Component {
  state = {
   count: 0
  }

  // 组件中的state完全取决于外部传来的props时,就要用该钩子
  static getDerivedStateFromProps(props){
   console.log(props)
   return props
  }

  render() {
   console.log('render')
   const { count } = this.state
   return (
    <div>
     <h1>当前求和: {count}</h1>
     <button onClick={this.add}>点我</button>
     <button onClick={this.death}>点我</button>
     <button onClick={this.upateForce}>点我</button>
    </div>
   )
  }

  componentDidMount() {
   console.log('componentDidMount')
  }

  shouldComponentUpdate(){
   console.log('shouldComponentUpdate')
   return true
  }

  componentDidUpdate(){
   console.log('componentDidUpdate')
  }

  add = () => {
   let { count } = this.state;
   count++
   this.setState({count})
  }

  death = () => {
   ReactDOM.unmountComponentAtNode(document.getElementById('test'))
  }

  upateForce = () => {
   console.log('upateForce')
   this.forceUpdate()
  }

  
 }
 ReactDOM.render(<Demo count={11}/>, document.getElementById('test'))
</script>
</html>
